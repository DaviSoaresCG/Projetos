{% extends 'base.html' %}

{% block content %}

<div class="flexcards">
  <div class="add-card">
    <a href="/atividades/novo"></a>
  </div>
  {% for atividade in atividades %}
  <div class="card">
    <img id="logo" src="{{url_for('static', filename='images/logo.png')}}" alt="logo">
    <h4 id="nome"><b>{{atividade.nome}}</b></h4>
    <h5>{{atividade.data.strftime("%d/%m/%Y")}}</h5>
    <h5>{{atividade.data.strftime("%X")}}</h5>
    <h6>{{atividade.cod_tipo_plano.plano}}</h6>
    <hr>
    <p>
      <a class="card-btn" href="/atividades/{{atividade.id_atividade}}">Detalhes</a>
    </p>
    <hr>
    <p>
      <a class="card-btn" href="/agendamentos/novo/{{atividade.id_atividade}}">Fazer Agendamento</a>
    </p>
    <hr>
    <p>
      <a class="card-btn" href="/atividades/{{atividade.id_atividade}}/editar">Editar</a>
    </p>
    <hr>
    <p>
      <a class="card-btn" href="/atividades/{{atividade.id_atividade}}/delete">Remover</a>
    </p>
    <hr>
  </div>
  {% endfor %}
</div>

{% endblock content %}
