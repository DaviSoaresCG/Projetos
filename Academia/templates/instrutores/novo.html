{% extends 'base.html' %}

{% block content %}

<form class="form" action="/instrutores" method="POST">
    
    <h1>Novo Instrutor</h1>
    
    <label for="first_name" >Nome:</label>
    <input name="nome" id="nome" placeholder="Nome" type="text" required autofocus>
    
    <label for="last_name" >Sobrenome:</label>
    <input name="sobrenome" id="sobrenome" placeholder="Sobrenome" type="text" required>
    
    <label for="date_of_birth" >Data Nascimento:</label>
    <input name="data_nascimento" id="data_nascimento" placeholder="Data de Nascimento:" type="date" required>
    
    <label for="address" >Endere√ßo:</label>
    <input name="endereco" id="endereco" placeholder="endereco" type="textarea" required>
    
    <label for="phone_number" >Telefone:</label>
    <input name="telefone" id="telefone" placeholder="Telefone" type="text" required>
    
    <button type="submit">Adicionar Instrutor</button>

</form>

{% endblock content %}
